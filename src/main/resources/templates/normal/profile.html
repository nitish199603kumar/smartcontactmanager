<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>

    <section>
       <div class="container">
      	<div class="card">
      	<div class="container text-center">
      	<img style="height: 200px; width: 200px;" src=""
						class="my_profile_picture"
						th:src="@{'/Image/' + ${user.imageUrl}}" alt="profile-photo">
      	</div>
      	<h1 class="text-center" th:text="${user.name}"></h1>
      		<div class="card-body">
      			 <table class="table text-center">
					<thead>
						<tr>
							<th scope="col">USERID</th>
							<th scope="col">SCMUSER<span th:text="${user.getImageUrl}"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${user.email}"></span></td>
						</tr>
						<tr>
							<th scope="row">Role</th>
							<td><span th:text="${user.role}"></span></td>
						</tr>
						<tr>
							<th scope="row">Status</th>
							<td><span th:text="${user.enabled}"></span></td>
						</tr>
						<tr>
							<th scope="row">About You</th>
							<td><span th:text="${user.about}"></span></td>
						</tr>
						
					</tbody>
				</table>
      		
      		</div>
      	</div>
       
       </div>
        <!--  
        <h1>Welcome !! you are normal user</h1>
    	<h1>UserName : <span th:text="${user.name}"></span></h1>
    	<h1>Email : <span th:text="${user.email}"></span></h1>
    	<h1><a href="" th:href="@{/logout}">Logout</a></h1>
    	
    	-->
    </section>
</body>
</html>
