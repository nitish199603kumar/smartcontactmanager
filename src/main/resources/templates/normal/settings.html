<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Page</title>
</head>
<body>

    <section>
      
       
       <div class="container">
       <div class="row">
       <div class="col-md-12">
       <div class="card">
       <div class="card-body">
       <h3 class="mb-3">Change Password</h3>
       
       <form th:action="@{/user/change-password}" method="post">
      <!-- old password field -->
       
       <div class="form-group">
       	<input name="oldPassword" type="text" class="form-control" placeholder="Old Password">
       </div>
        <!-- New password field -->
       
       <div class="form-group">
       	<input name="newPassword" type="text" class="form-control" placeholder="New Password">
       </div>
       
       <div class="container text-center">
       <button type="submit" class="btn btn-success"> Update</button>
       <button type="reset" class="btn btn-warning"> Reset</button>
       
       </div>
       </form>
       </div>
       
       
       </div>
       
       </div>
       
       </div>
       
       </div>

        <h1>Welcome !! you are normal user</h1>
    	<h1>UserName : <span th:text="${user.name}"></span></h1>
    	<h1>Email : <span th:text="${user.email}"></span></h1>
    	<h1><a href="" th:href="@{/logout}">Logout</a></h1>
    	
    	-->
    </section>
</body>
</html>
