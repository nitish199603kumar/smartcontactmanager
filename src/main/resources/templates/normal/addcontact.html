<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add-Contact Page</title>
</head>
<body>

	<section>
	<h1 class="text-center">Add-Contact</h1> 
		<!--
        <h1>Welcome !! you are normal user</h1>
    	<h1>UserName : <span th:text="${user.name}"></span></h1>
    	<h1>Email : <span th:text="${user.email}"></span></h1>
    	<h1><a href="" th:href="@{/logout}">Logout</a></h1>
    	-->

		<div class="card">
			<div class="card-body">
				<h1 class="text-center"></h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class=col-md-10 offset-md-1>
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- First Name -->
								<div required class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" id="firstName" name="name"
										placeholder="Enter First Name here" class="form-control">
								</div>
								<!-- Second Name -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" id="secondName" name="secondName"
										placeholder="Enter Nick Name here" class="form-control">
								</div>

								<!--Phone Number -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" id="phone" name="phone"
										placeholder="Enter your phone number" class="form-control">
								</div>


								<!--Email -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">@</div>
									</div>
									<input type="email" id="email" name="email"
										placeholder="Enter your Email" class="form-control">
								</div>
								
								<!-- Work  -->

								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-3">
												<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" id="work" name="work"
										placeholder="Enter your Work Here" class="form-control">
								</div>
								
								<!-- Contact Description -->
								
								<div id="mytextarea" class="form-group mt-3">
									<textarea name="description"  class="form-control" rows="10" placeholder="Enter your contact Description" >
									</textarea>
								
								</div>
								
								<!-- Image -->
								<div class="custom-file">
									<input type="file" name="profileImage">
								
								</div>
								
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
				<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
				<script>
     				 tinymce.init({
      				  selector: '#mytextarea'
     							 });
    </script>
	</section>
</body>
</html>
