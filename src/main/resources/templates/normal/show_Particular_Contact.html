<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Page</title>
</head>
<body>

	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body" th:if=${contact}>

				<div class="container text-center">
					<img style="height: 200px; width: 200px;" src=""
						class="my_profile_picture"
						th:src="@{'/Image/' + ${contact.image}}" alt="profile-photo">
					<h2 class="mt-3">
						<span th:text="${contact.name}"> </span>(<span
							th:text="${contact.secondName}"></span>)
					</h2>

				</div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#Id</th>
							<th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${contact.email}"></span></td>
						</tr>
						<tr>
							<th scope="row">Phone Number</th>
							<td><span th:text="${contact.phone}"></span></td>
						</tr>
						<tr>
							<th scope="row">Work</th>
							<td><span th:text="${contact.work}"></span></td>
						</tr>
					</tbody>
				</table>
				
				<div class="description text-center mt-3">
					<th:block th:utext="${contact.description}"></th:block>
				
				</div>
				
				<button th:href="@{'/user/deleteUser/' + ${contact.cId}}" class="btn btn-block btn-danger btn-sm">Delete</button>
      		  <form method="post" th:action="@{'/user/updateContact/' + ${contact.cId}}" class="mt-2">
      		<button type="submit" class="btn btn-block btn-primary btn-sm">Update</button>
      	</form>

			</div>
			
			<h1 th:unless="${contact}">You don't have permission to see this contact... </h1>

		</div>
	</section>
</body>
</html>
